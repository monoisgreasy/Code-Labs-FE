<div class="row">
  <div class="col-xs-12">
    <form>
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name of Character</label>
          <input type="text" id="name" class="form-control">
        </div>
        <div class="col-sm-2 form-control">
          <label for="amountOfCharacters">Amount of Characters</label>
          <input type="number" id="amountOfCharacters" class="form-control">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success" type="submit">Add More Characters</button>
          <button class="btn btn-danger" type="button">Delete Characters</button>
          <button class="btn btn-primary" type="button">Clear Characters</button>
        </div>
      </div>
    </form>
  </div>
</div>
